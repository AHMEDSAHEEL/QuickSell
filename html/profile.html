<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <style>
        body {
            background-color: #13072e;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 20px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars for a clean view */
        }
    
        .container {
            background-color: rgb(5, 61, 98);
            padding: 30px; /* Increased padding for a wider look */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            max-width: 400px; /* Wider container */
        }
    
        .header {
            margin-bottom: 20px;
        }
    
        .profile-info {
            margin-bottom: 20px;
        }
    
        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    
        .profile-picture {
            position: relative;
            display: flex;
            justify-content: space-between; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-bottom: 20px;
            padding: 20px;
            margin: 20px;
           
        }
    
        .profile-picture img {
            width: 120px; /* Adjusted width */
            height: 120px; /* Adjusted height */
            border-radius: 50%;
            border: 2px solid #ffffff;
            margin: 20px;
        }
    
        .profile-picture input[type="file"] {
            display: none; /* Hide the default file input */
        }
    
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background: #f8f8f8;
            color: #000;
            border-radius: 5px;
            margin-top: 10px;
        }
    
        .loader {
             /* Hidden by default */
             display: none;
            position: absolute;
            top: 40%;
            left: 25%;
            transform: translate(-50%, -50%);
            border: 4px solid #13072e; /* Thinner border for smaller loader */
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 30px; /* Loader size adjusted to fit well inside the image */
            height:30px; /* Loader size adjusted to fit well inside the image */
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .save-btn, .logout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin: 5px;
        }
    
        .save-btn:hover, .logout-btn:hover {
            background-color: #0069d9;
            transform: scale(1.05);
        }
    
        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .profile-info h2 {
                font-size: 1.2rem;
            }
    
            .profile-picture img {
                width: 120px; /* Adjusted width for smaller screens */
                height: 90px; /* Adjusted height for smaller screens */
            }
    
            .loader {
                width: 40px; /* Smaller loader for smaller screens */
                height: 40px; /* Smaller loader for smaller screens */
            }
    
            .container {
                width: 90%;
                padding: 20px; /* Adjusted padding for smaller screens */
            }
            
        .loader {
             /* Hidden by default */
       
            top: 40%;
            left: 25%;
           
            width: 20px; /* Loader size adjusted to fit well inside the image */
            height:20px; /* Loader size adjusted to fit well inside the image */
          
        }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profile</h1>
        </div>
        <div class="profile-info">
            <h2 id="username">Loading...</h2>
        </div>
        <div class="profile-picture">
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
            <label for="profile-picture-input" class="custom-file-upload">Choose File</label>
            <input type="file" id="profile-picture-input">
            <div class="loader" id="loader"></div>
        </div>
        <button class="save-btn" id="save-button">Save Profile</button>
        <button class="logout-btn" id="logout-button">Logout</button>
    </div>

    <!-- Your JavaScript code -->
    <script src="../js/profile.js"></script>
</body>
</html>
